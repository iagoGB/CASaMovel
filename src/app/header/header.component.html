<ion-header>
    <ion-toolbar>
      <ion-title>
      </ion-title>
      <ion-button class="invert" slot="start" fill="clear" (click)="logout();">
        <ion-icon name="exit"></ion-icon>
      </ion-button>
      <ion-button  slot="end" fill="clear">
          <ion-icon name="notifications"></ion-icon>
        </ion-button>
      <ion-button  slot="end" fill="clear" (click)="changeTheme();">
        <ion-icon name="contrast"></ion-icon>
      </ion-button>
    </ion-toolbar>
</ion-header>
