    </ion-item>
    <ion-item>
      <ion-label class="stacked" position="stacked">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="authUser.senha" (keydown.enter)="login(authUser)"></ion-input>

    <ion-button class="btn" size="large" expand="full"  shape="round"  (click)="login(authUser);">Acessar</ion-button>
