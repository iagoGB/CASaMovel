<ion-header>
  <ion-toolbar>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list> <!--  #scheduleList [hidden]="shownSessions === 0" -->
        <ion-item-group> <!-- [hidden]="group.hide -->
    
          <ion-item-sliding>

            <ion-item *ngFor = "let event of events"> <!-- routerLink="/app/tabs/schedule/session/{{session.id}} -->
              <ion-label>
                <ion-header>{{ event.title }}</ion-header>
                <p class=" no-margin"> {{ event.date }}  </p>
                <p class="no-margin"><strong>Carga HorÃ¡ria:</strong> {{ event.hour }}</p>
              </ion-label>
              <ion-button slot="end">></ion-button>
            </ion-item>

          </ion-item-sliding>

        </ion-item-group>
    </ion-list>

  
</ion-content>
