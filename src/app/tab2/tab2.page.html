<ion-header>
  <ion-toolbar>
    <ion-title>
      Eventos
    </ion-title>
    <ion-button fill="clear" size="small" slot="end" [routerLink]="['/new-event']">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngIf ="events"> <!--  #scheduleList [hidden]="shownSessions === 0" -->
        <ion-item-group> <!-- [hidden]="group.hide -->
    
          <ion-item-sliding>

            <ion-item *ngFor = "let event of events"> <!-- routerLink="/app/tabs/schedule/session/{{session.id}} -->
              <ion-label>
                <ion-header>{{ event.title }}</ion-header>
                <p class=" no-margin italic"> {{ event.date }}  </p>
                <p class="no-margin"><strong>Carga HorÃ¡ria:</strong> {{ event.hour }}</p>
              </ion-label>
              <ion-button class="no-margin no-padding" [routerLink]="['/edit-event',event.id]">Editar</ion-button>
              <ion-button class="no-margin no-padding" (click)="onDeleteConfirm(event);">Deletar</ion-button>
              <ion-button fill="clear" (click)="edit(event.id);">
                <ion-icon size="small" name="arrow-forward"></ion-icon>
              </ion-button>
             
            </ion-item>

          </ion-item-sliding>

        </ion-item-group>
    </ion-list>
</ion-content>


<div class="ion-center">
  <p *ngIf="!events">Carregando...</p>
</div>
