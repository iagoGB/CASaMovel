<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>detail-event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="ion-padding"  *ngIf="event" [src]="'http://localhost:9999/evento/imagem/'+ event.foto" error="this.src='../assets/images/PAAP.png'" id="foto"></ion-img> 
  <input style="display: none" type="file" name="image" id="image" (change)="updateEventImage($event);" #imageUpdate>
  <ion-button  *ngIf="actualRole === 'ADMIN'" (click)="openInputFile();">Alterar Foto</ion-button>
  <ion-list class="ion-padding" *ngIf="event">
    <ion-header>
      {{ event.id }}: {{ event.titulo }}
    </ion-header>
    <p>{{ event.localizacao }}</p>
    <p *ngFor="let palestrante of event.palestrante">{{ palestrante }}</p>
    <p>{{ event.data_horario }}</p>
    <p>{{ event.carga_horaria }}</p>
    <p *ngIf="subscribed"> Status: Inscrito </p>
    <p *ngIf="!subscribed"> Status: Não Inscrito </p>
    <ion-button size="block"  color="danger" (click)="unsubscribeToEvent(event.id)" *ngIf="subscribed else subscribeButton ">CANCELAR INSCRIÇÃO</ion-button>
  
    <ng-template #subscribeButton>
      <ion-button size="block" (click)="subscribeToEvent(event.id)">PARTICIPAR</ion-button>
    </ng-template>
  </ion-list>
 
</ion-content>
